{% extends 'base.html' %}
{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>
    <p>Title: {{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
