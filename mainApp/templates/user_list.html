{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>All Users</h2>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{ user.username }}
                    </div>
                    <div>
                        {% if request.user != user %}
                        {% if not user.is_admin %}
                        <form method="post" action="{% url 'promote_to_admin' user.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn-custom-outline btn-sm">Promote to Admin</button>
                        </form>
                        {% else %}
                        <form method="post" action="{% url 'demote_to_user' user.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn-custom-outline btn-sm">Demote to User</button>
                        </form>
                        {% endif %}
                        {% endif %}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
