{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Username :</label>
                            {{ user.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_name">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="id_bio">Bio</label>
                            {{ form.bio }}
                        </div>
                        <div class="form-group">
                            <label for="id_place">Place</label>
                            {{ form.place }}
                        </div>
                        <div class="form-group">
                            <label for="id_profile_image">Profile Image</label>
                            {{ form.profile_image }}
                            {% if form.instance.profile_image %}
                                <img src="{{ form.instance.profile_image.url }}" id="profile-preview" alt="Profile Preview" class="img-fluid mt-3" style="max-width: 200px;">
                            {% else %}
                                <img src="#" id="profile-preview" alt="Profile Preview" class="img-fluid mt-3" style="max-width: 200px; display: none;">
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    label {
        font-weight: bold;
    }
</style>

<script>
    function previewImage(input) {
        var preview = document.getElementById('profile-preview');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                preview.style.display = 'block';
                preview.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = 'none';
        }
    }
    document.getElementById('id_profile_image').addEventListener('change', function() {
        previewImage(this);
    });
</script>
{% endblock %}
