<div class="col-sm-12 order-sm-1 order-2 ">

    <div class="card-categories">
        <div class="card-body">
            <h2 style=" padding-bottom: 10px;">
                मुख्य श्रेणियाँ</h2>
                <div class="list-group" style="font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: medium;">
                    <div class="row">
                        <div class="col-12 justify-content-between d-flex flex-wrap">
                       
                            <a href="{% url 'post-list' %}" style="text-decoration: none;">
                                <p class="badge custom-badge" style="font-family: 'Biryani', sans-serif; font-size: 16px; ;">
                                    सभी 
                                    <span
                                        style="font-size:12px ; padding :2px 5px; background-color:#555;color:white; border-radius: 7px; font-weight: bold; margin-top: -2px;">{{total_category_posts}}</span>
                                </p>
                            </a>
                        
                        
                            {% for category in categories %}
                            
                            <a href="{% url 'category-posts' category.id %}" style="text-decoration:none;" class=" mb-4">
                                <p class="badge custom-badge" style="font-family: 'Biryani', sans-serif; font-size: 16px; ;">
                                    {{ category.name_hi }} 
                                    <span
                                        style="font-size:12px ; padding :2px 5px; background-color:#555;color:white; border-radius: 7px; font-weight: bold; margin-top: -2px;">{{ category.post_count }}</span>
                                </p>
                            </a>
                            {% endfor %}
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
