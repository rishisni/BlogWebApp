{% extends 'base.html' %}

{% block content %}
<section class="vh-150 mb-4 mt-4">
    <div class="container mb-4">
        <div class="row d-flex justify-content-center align-items-center mb-5">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center update-profile">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                                <div class="form-outline flex-fill mb-0 mr-2">


                                </div>
                                <h2 class="text-center mb-4">प्रतियोगिता जोड़ें</h2>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_title">Title:</label>
                                        <input name="title" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_description">Description:</label>
                                        <textarea name="description" class="form-control form-control-sm"
                                            rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="id_start_date">Start Date:</label>
                                        <input name="start_date" class="form-control form-control-sm" rows="3"
                                            type="date">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_end_date">End Date:</label>
                                        <input name="end_date" class="form-control form-control-sm" rows="3"
                                            type="date">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_image">Image:</label>
                                        <input name="image" class="form-control form-control-sm" rows="3" type="file">
                                    </div>

                                    <div class="form-group">
                                        <label for="id_rules">Rules:</label>
                                        <textarea name="rules" class="form-control form-control-sm" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-custom-outline text-center">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
