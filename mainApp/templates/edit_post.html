<!-- edit_post.html -->

{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Edit Post</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom-outline">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
