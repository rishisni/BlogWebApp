{% extends 'base.html' %}

{% block content %}

<section class="vh-150 mb-4 mt-4">
  <div class="container mb-4">
    <div class="row d-flex justify-content-center align-items-center mb-5">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center update-profile">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                <div class="form-outline flex-fill mb-0 mr-2">


                </div>
                <h2 class=" text-center mb-4">Change Password</h2>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
                {% endif %}
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" name="current_password" id="current_password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" name="new_password" id="new_password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                    <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-custom-outline">Change Password</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
