{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Change Password</h2>
          {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="current_password" class="form-label">Current Password</label>
              <input type="password" name="current_password" id="current_password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" name="new_password" id="new_password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="confirm_new_password" class="form-label">Confirm New Password</label>
              <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-custom-outline">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
