{% extends 'base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</h2>
                                <form method="post" action="{% url 'register' %}" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="phone_no" class="form-control" placeholder="Phone Number" required>
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password1" class="form-control" placeholder="Password" required>
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                                            
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-custom-outline btn-lg">Register</button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;">Login here</a></p>
                                </div>
                                <div class="text-center mb-3">
                                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-custom-outline">
                                        <i class="fab fa-google mr-2"></i> Register With Google
                                    </a>
                                </div>
                                <div class="text-center mb-3">
                                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-custom-outline">
                                        <i class="fab fa-facebook mr-2"></i> Register With Facebook
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="/static/images/thesoultalk.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<style>
    .logo {
        max-width: 100%;
        height: auto;
    }

    @media (max-width: 767.98px) {
        .order-md-2 {
            order: -1;
        }
    }
</style>

{% endblock %}
