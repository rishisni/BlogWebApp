{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">श्रेणी बनाएं</h2>
            <form method="post" class="border p-4 rounded text-center bg-white">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name_en" class="form-label">English Name:</label>
                    <br>
                    {{ form.name_en }}
                </div>
                <div class="mb-3">
                    <label for="id_name_hi" class="form-label">Hindi Name:</label>
                    <br>
                    {{ form.name_hi }}
                </div>
                <button type="submit" class="btn btn-custom-outline">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}



<section class="vh-150 mb-4 mt-4">
    <div class="container mb-4">
        <div class="row d-flex justify-content-center align-items-center mb-5">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center update-profile">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                                <div class="form-outline flex-fill mb-0 mr-2">


                                </div>
                                <p class="text-center h1 fw-bold ">Edit Profile</p>




                                <form method="post" >
                                    {% csrf_token %}

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control mb-1" id="name" name="name"
                                                placeholder="Name" value="{{ user.name }}">


                                        </div>
                                    </div>

                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-map-marker fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <input type="text" class="form-control" id="place" name="place"
                                                placeholder="Your City" value="{{ user.place }}">
                                        </div>
                                    </div>




                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-pencil-alt fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <textarea class="form-control" id="bio" name="bio" rows="5"
                                                placeholder="Your Bio">{{ user.bio }}</textarea>
                                        </div>
                                    </div>





                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="Submit" value="update" class="btn btn-dark btn-lg">Add</button>
                                    </div>

                                </form>


                            </div>






                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
