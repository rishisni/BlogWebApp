<!-- add_carousel_item.html -->

{% extends 'base.html' %}

{% block content %}

<section class="vh-150 mb-4 mt-4">
    <div class="container mb-4">
        <div class="row d-flex justify-content-center align-items-center mb-5">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center update-profile">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                                <div class="form-outline flex-fill mb-0 mr-2">


                                </div>
                                <h2 class=" text-center mb-4">Add Carousel Item</h2>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-cloud-upload-alt fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="file" class="form-control" id="image" name="image">
                                        </div>

                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-link fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control mb-1" id="url" name="url"
                                                placeholder="Url to redirect user">


                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-custom-outline ">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
